<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: white;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 350px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 80%;
        padding: 20px;
        background: linear-gradient(
          45deg,
          rgb(238, 182, 129) 0%,
          rgba(240, 192, 60, 0.932) 80%,
          rgb(255, 182, 24) 99%
        );
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, scale 0.3s ease;
      }

      h1 {
        color: #312e2e;
        text-align: center;
        font-size: 40px;
        font-weight: 800;
      }
      h2 {
        color: #ffffff;
        text-align: center;
        font-size: 25px;
        font-weight: 800;
      }

      input[type="text"] {
        padding: 10px;
        margin-bottom: 30px;
        border: 1px solid #ccc;
        border-radius: 15px;
      }

      button {
        padding: 5px 12px;
        background-color: #3b71c2;
        font-weight: 800;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
        transition: transform 0.2s ease;
      }

      button:hover {
        background-color: #4a94d1;
        transform: scale(1.03);
      }

      #result {
        color: black;
      }

      #result p {
        font-size: 0.8rem;
        font-weight: 700;
        color: #54368d;
      }
      p {
        text-align: center;
        color: #000000;
        font-weight: 500;
      }
      a {
        color: #234905;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        color: green;
        text-decoration: underline;
      }

      table {
        max-width: 300px;
        margin: 20px auto;
        border-collapse: collapse;
        margin: 20px 0;
        border-radius: 15px;
        font-size: 0.8em;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }
      table:hover {
        box-shadow: 0 5px 15px rgba(119, 116, 116, 0.3);
        transform: scale(1.01);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
      }

      td {
        font-weight: 700;
      }

      th {
        background: linear-gradient(
          45deg,
          rgb(80, 136, 189) 0%,
          rgba(99, 161, 212, 0.932) 80%,
          rgb(48, 132, 201) 99%
        );
        color: white;
        text-transform: uppercase;
        border-bottom-right-radius: 15px;
      }
      tr {
        border-bottom: 0.25em solid rgba(252, 203, 69, 0.932);
      }
      tr:last-child {
        border: none;
      }
      tr:first-child th {
        border-top-left-radius: 15px;
      }
      tr:last-child th {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }
      #resetButton {
        display: none;
        background-color: rgb(104, 101, 101);
      }
    </style>
  </head>

      function fetchDealerStock() {
        document.getElementsByClassName("register-link")[0].style.display =
          "none";
        const mobileNumberInput = document.getElementById("mobileNumber").value;
        const mobileNumber = parseInt(mobileNumberInput);
        const validmMobileNumber = /^[0-9]{10}$/.test(mobileNumber);

        const dealer = dealers.find(
          (dealer) => dealer.CONTACT === mobileNumber
        );

        const resultDiv = document.getElementById("result");

        if (dealer) {
          // Parse the "VALID_UPTO" date (assumes MM/DD/YYYY format)
          const validUptoDate = new Date(dealer["VALID_UPTO"]);
          const currentDate = new Date();

          // Calculate the difference in time9898502133
          const timeDifference = validUptoDate - currentDate;

          // Convert time difference to days
          const daysLeft = Math.ceil(timeDifference / (1000 * 3600 * 24));

          let plan;
          if (!dealer.VALID_UPTO) {
            plan = "FREE";
          } else {
            plan = "PAID";
          }

          const planColor = plan === "FREE" ? "green" : "orange";

          let status;
          if (!dealer.VALID_UPTO) {
            status = "TRIAL";
          } else if (validUptoDate >= currentDate) {
            status = "ACTIVE";
          } else {
            status = "EXPIRED";
          }

          const statusColor =
            status === "ACTIVE"
              ? "green"
              : status === "EXPIRED"
              ? "red"
              : "grey";

          resultDiv.innerHTML = `
          <table>
              <tr>
                  <th>NAME</th>
                  <td>${dealer.DEALER}</td>
              </tr>
              <tr>
                  <th>LOCATION</th>
                  <td>${dealer.LOCATION}</td>
              </tr>
              <tr>
                  <th>PLAN</th>
                  <td style="color: ${planColor}">${plan}</td>
              </tr>
              <tr>
                  <th>DAYS LEFT</th>
                   <td>${
                     daysLeft > 0
                       ? daysLeft + " days"
                       : daysLeft < 0
                       ? 0 + " days"
                       : "&nbsp;❔"
                   }
</td>
              </tr>
              <tr>
                  <th>STATUS</th>
                  <td style="color: ${statusColor}">${status}</td>
              </tr>
              <tr>
                  <th>CATEGORY</th>
                  <td style="font-size: 1.8em;padding-top:0">${
                    dealer.CATEGORY
                  }</td>
              </tr>
              </table>
                      <button onclick="window.open('${
                        dealer.STOCK
                      }', '_blank')">View Stock</button>
      `;
        } else if (!mobileNumberInput) {
          resultDiv.innerHTML = `<p>🚫 Enter your mobile number!</p>`;
        } else if (!validmMobileNumber) {
          resultDiv.innerHTML = `<p>🚫 Enter valid mobile number!</p>`;
        } else {
          resultDiv.innerHTML = `<p>🚫 You are not registered!</p>`;
        }
        document.getElementById("searchButton").style.display = "none";
        document.getElementById("mobileNumber").style.display = "none";
        document.getElementById("resetButton").style.display = "inline-block";
      }

      function resetForm() {
        document.getElementById("mobileNumber").value = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("searchButton").style.display = "inline-block";
        document.getElementById("mobileNumber").style.display = "inline-block";
        document.getElementsByClassName("register-link")[0].style.display =
          "block";
        document.getElementById("resetButton").style.display = "none";
      }
    </script>
