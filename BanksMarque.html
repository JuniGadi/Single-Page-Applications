<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Main container that holds the marquee */
        .marquee-container {
            position: relative;
            /* Use relative positioning to enable absolute positioning of content */
            width: 100%;
            /* Full width of the container */
            height: 200px;
            /* Set the desired height for the marquee */
            overflow: hidden;
            /* Hide overflow to prevent scrollbars */
            white-space: nowrap;
            /* Ensure content doesn't wrap */
            background-color: #fff;
            /* Background color of the marquee */
            border-radius: 10px;
            /* Optional rounded corners */
        }

        /* Content inside the marquee */
        .marquee-content {
            display: flex;
            /* Use flexbox to align images horizontally */
            animation: marquee 15s linear infinite;
            /* Continuous scrolling animation */
            position: absolute;
            /* Absolutely position the content to animate it smoothly */
            will-change: transform;
            /* Hint for optimization */
        }

        /* Style for images within the marquee */
        .marquee-content img {
            margin-right: 10px;
            /* Space between images */
            height: 150px;
            /* Set a default height for images */
            object-fit: cover;
            /* Maintain aspect ratio, cropping if necessary */
            border-radius: 50%;
            /* Optional: Make images circular */
        }

        /* Media query for tablets */
        @media (max-width: 768px) {
            .marquee-container {
                height: 150px;
                /* Adjust height for tablets */
            }

            .marquee-content img {
                height: 100px;
                /* Adjust image size for tablets */
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            .marquee-container {
                height: 100px;
                /* Adjust height for mobile devices */
            }

            .marquee-content img {
                height: 75px;
                /* Adjust image size for mobile devices */
            }
        }

        /* Keyframes for marquee animation */
        @keyframes marquee {
            from {
                transform: translateX(0);
                /* Start at the initial position */
            }

            to {
                transform: translateX(-50%);
                /* End at half width to loop continuously */
            }
        }
    </style>
</head>
