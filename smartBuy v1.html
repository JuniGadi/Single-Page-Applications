<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: #ffffff;
		}

		.container {
			background-color: white;
			padding: 0 50px 50px 50px;
			border-radius: 15px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			transition: box-shadow 0.3s ease, scale 0.3s ease;
		}

		p {
			text-align: center;
			color: #000000;
			font-size: 11px;
		}

		h1,
		h3 {
			margin-top: 0;
			text-align: center;
			color: #000000;
		}

		.form-group-model {
			margin-top: 40px;
			margin-bottom: 15px;
		}

		.form-group-year {
			margin-bottom: 40px;
		}

		label {
			display: block;
			font-weight: bold;
			margin-left: 10px;
			margin-bottom: 5px;
			color: #333;
		}

		select {
			font-weight: bold;
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			border-radius: 15px;
		}

		option {
			font-size: 12px;
			font-weight: bold;
		}

		button {
			width: fit-content;
			padding: 10px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bolder;
			margin: auto;
			display: block;
			transition: background-color 0.5s ease, transform 0.5s ease;
		}

		button:hover {
			background-color: #090788;
			transform: scale(1.05);
		}

		.result {
			font-size: 18px;
			text-align: center;
			color: #312f2f;
		}

		.price-table {
			border-collapse: collapse;
			border-radius: 15px;
			font-family: Arial, sans-serif;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		.price-table th,
		.price-table td {
			padding: 10px;
			text-align: center;
		}

		.price-table th {
			background-color: #f2f2f2;
			font-size: auto;
		}

		.price-table td {
			font-size: auto;
		}

		.blinking-dot {
			animation: blink 2s infinite;
			margin-right: 5px;
		}

		@keyframes blink {
			50% {
				opacity: 0;
			}
		}
	</style>
</head>

<body>
	<h1>Junigadi Price Estimator</h1>
	<div class="container">
		<form id="vehicleForm">
			<div class="form-group-model">
				<label for="model">MODEL</label>
				<select id="model" name="model">
					<option value="" disabled selected>Select a model</option>
				</select>
			</div>
			<div class="form-group-year">
				<label for="year">YEAR</label>
				<select id="year" name="year" disabled>
					<option value="" disabled selected>Select a year</option>
				</select>
			</div>
			<button type="button" onclick="getPrice()">Get Price</button>
		</form>
	</div>
	<div id="result" class="result"></div>
	<footer>
		<div class="col-md-12">
			<p>

				&copy; 2024 Junigadi Vehicle Solution Pvt. Ltd.<br> All rights reserved.
			</p>
		</div>
	</footer>

		document.addEventListener('DOMContentLoaded', function () {
			populateModelDropdown(vehiclesData);
			addModelChangeListener(vehiclesData);
		});

		function populateModelDropdown(vehicles) {
			const modelSelect = document.getElementById('model');
			const models = vehicles.map(vehicle => vehicle["VEHICLE MODEL"]);
			models.forEach(model => {
				const option = document.createElement('option');
				option.value = model;
				option.textContent = model;
				modelSelect.appendChild(option);
			});
		}

		function addModelChangeListener(vehicles) {
			const modelSelect = document.getElementById('model');
			const yearSelect = document.getElementById('year');

			modelSelect.addEventListener('change', function () {
				const selectedModel = modelSelect.value;
				const selectedVehicle = vehicles.find(vehicle => vehicle["VEHICLE MODEL"] === selectedModel);
				const years = Object.keys(selectedVehicle).filter(key => key !== "VEHICLE MODEL" && selectedVehicle[key] !== "");
				populateYearDropdown(years);
				yearSelect.disabled = false;
			});
		}

		function populateYearDropdown(years) {
			const yearSelect = document.getElementById('year');
			yearSelect.innerHTML = '<option value="" disabled selected>Select a year</option>';
			years.forEach(year => {
				const option = document.createElement('option');
				option.value = year;
				option.textContent = year;
				yearSelect.appendChild(option);
			});
		}


		function getPrice() {
			const model = document.getElementById('model').value;
			const year = document.getElementById('year').value;
			if (!model || !year) {
				displayResult('Please select both model and year.');
				return;
			}

			function displayResult(message) {
				document.getElementById('result').innerHTML = message;
			}
			const vehicle = vehiclesData.find(v => v["VEHICLE MODEL"] === model);
			const price = vehicle[year];
			if (price) {
				const fair = (parseFloat(price) * 0.95).toLocaleString('en-IN', { maximumFractionDigits: 0 });
				const good = parseFloat(price).toLocaleString('en-IN', { maximumFractionDigits: 0 });
				const best = (parseFloat(price) * 1.05).toLocaleString('en-IN', { maximumFractionDigits: 0 });
				displayResult(`
            <div class="prices">
				<h3 style="text-align:center">Condition</h3>
				<table class="price-table">
					<tr>
					<th>Fair</th>
					<th>Good</th>
					<th>Best</th>
					</tr>
					<tr>
					<td><strong style="color:red">â¹ ${fair}</strong></td>
					<td><strong style="color:green">â¹ ${good}</strong></td>
					<td><strong style="color:orange">â¹ ${best}</strong></td>
					</tr>
				</table>
			</div>

        `);
			} else {
				displayResult('Price not available for the selected year.');
			}
		}
		function displayResult(message) {
			const resultDiv = document.getElementById('result');
			resultDiv.textContent = message;
		}

		let lastUpdateDate = new Date("July 18, 2024");
		document.getElementById("lastUpdate").textContent = "Last updated on " + lastUpdateDate.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' }).replace(',', '');
	</script>
