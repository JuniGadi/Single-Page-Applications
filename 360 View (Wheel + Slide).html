let currentIndex = 0;
const sliderImage = document.getElementById('slider');
let lastScrollTop = 0;

//Scroll Gesture
window.addEventListener('wheel', (event) => {
    if (Math.abs(event.deltaY) < 50) return;

    if (event.deltaY > 0) {
        // Scroll down
        currentIndex = (currentIndex + 1) % imageUrls.length;
    } else {
        // Scroll up
        currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
    }

    sliderImage.src = imageUrls[currentIndex];
});
//Swipe Gesture
document.addEventListener('DOMContentLoaded',function () {

const sliderContainer = document.querySelector('.slider-container');
let startX, currentX, scrollDistance;


sliderContainer.addEventListener('touchstart', (e) => {
startX = e.touches[0].clientX;
});

sliderContainer.addEventListener('touchmove', (e) => {
currentX = e.touches[0].clientX;
scrollDistance = startX - currentX;
});

sliderContainer.addEventListener('touchend', (e) => {

if (scrollDistance > 20) {
    currentIndex = (currentIndex + 1) % imageUrls.length;
} else if (scrollDistance < -20) {
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
}
sliderImage.src = imageUrls[currentIndex];
scrollDistance = 0;
});
});
