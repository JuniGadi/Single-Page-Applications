<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        /* Center the search box */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #ffffff;
        }

        /* Search box styling */
        .search-box {
            display: flex;
            width: 100%;
            max-width: 400px;
            border: 1px solid #000000;
            border-radius: 15px;
            overflow: hidden;
            background-color: #666262;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 10px 0 0 10px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            white-space: nowrap;
            text-align: left;
            direction: ltr;
            padding-right: 20px;
        }

        .search-box input::placeholder {
            font-size: 0.9em;
            font-weight: 600;
        }

        .search-box button {
            padding: 1.2em;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {

            .search-box input,
            .search-box button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="search-container">
        <form class="search-box" action="https://mydukaan.io/junigadi/search" method="GET"
            onsubmit="redirectSearch(event)">
            <input id="typed-input" type="text" required />
            <!-- Use Font Awesome search icon -->
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <script>
        // Typed.js effect in the search box
        var typed = new Typed('#typed-input', {
            strings: [
                "Search by model...",
                "મોડલ દ્વારા શોધો...",
                "मॉडल द्वारा खोजें...",
                "Search by variant...",
                "વેરિઅન્ટ દ્વારા શોધો...",
                "वेरिएंट द्वारा खोजें...",
                "Search by location...",
                "સ્થાન દ્વારા શોધો...",
                "स्थान द्वारा खोजें...",
                "Search by registration...",
                "ગાડી નંબર દ્વારા શોધો...",
                "गाड़ी नंबर द्वारा खोजें...",
                "Search by loading length/foot...",
                "લોડિંગ લંબાઈ/ફૂટ દ્વારા શોધો...",
                "लोडिंग लंबाई/फुट द्वारा खोजें..."
            ],
            typeSpeed: 40,
            backSpeed: 20,
            loop: true,
            backDelay: 1000,
            attr: 'placeholder', // Typing directly in the input value
            onTypingPaused: function () {
                const input = document.getElementById('typed-input');
                input.scrollLeft = input.scrollWidth; // Scroll smoothly during typing
            }
        });

        function redirectSearch(event) {
            event.preventDefault();
            const query = document.querySelector('.search-box input').value;
            window.open(`https://mydukaan.io/junigadi/search?query=${encodeURIComponent(query)}`, '_blank');
        }
    </script>

</body>

</html>
