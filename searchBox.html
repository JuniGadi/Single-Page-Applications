<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Center the search box */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            /* Reduced background space height */
            background-color: #ffffff;
        }

        /* Search box styling */
        .search-box {
            display: flex;
            width: 100%;
            max-width: 400px;
            border: 1px solid #c0c0c0;
            border-radius: 15px;
            /* More rounded corners */
            overflow: hidden;
            background-color: #666262;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box input::placeholder {
            font-weight: 700;
        }

        .search-box button {
            padding: 1.2em;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {

            .search-box input,
            .search-box button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="search-container">
        <form class="search-box" action="https://mydukaan.io/junigadi/search" method="GET"
            onsubmit="redirectSearch(event)">
            <input type="text" name="query" placeholder="Search..." required>
            <!-- Use Font Awesome search icon -->
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <script>
        function redirectSearch(event) {
            event.preventDefault();
            const query = document.querySelector('.search-box input').value;
            window.open(`https://mydukaan.io/junigadi/search?query=${encodeURIComponent(query)}`, '_blank');
        }
    </script>

</body>

</html>
