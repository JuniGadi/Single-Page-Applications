<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Notification</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .notification {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s infinite;
        }

        .notification h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .notification p {
            margin: 0 0 20px;
            font-size: 1em;
            color: #666;
        }

        .notification button {
            background: #ff7300;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .notification button:hover {
            background: #b35f00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="notification">
        <h2>Update Available!</h2>
        <p>To get exciting new features</p>
        <button onclick="updateApp()">Update Now</button>
    </div>

    <script>
        function updateApp() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.junigadi.com&pcampaignid=web_share"; // Replace with your actual update URL
        }
    </script>
</body>

</html>
